<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    * {
        padding: 0;
        margin: 0;
    }
 
    #move {
        width: 240px;
        margin: 10px auto;
        background-color: #f5f4f4;
        border: 1px solid #ccc;
        overflow: hidden;
    }
 
    #move a {
        float: left;
        display: inline-block;
        width: 58px;
        height: 25px;
        border: 1px solid #ddd;
        border-radius: 3px;
        background: #fff;
        text-align: center;
        margin: 10px 10px;
        position: relative;
        padding-top: 40px;
        color: #9c9c9c;
        font-size: 12px;
        text-decoration: none;
        line-height: 25px;
        overflow: hidden;
    }
 
    #move a i {
        position: absolute;
        top: 20px;
        left: 0;
        display: inline-block;
        width: 100%;
        text-align: center;
        opacity: 1;
        filter: alpha(opacity=100);
    }
 
    #move a:hover {
        color: #f00;
    }
 
    #move img {
        border: none;
        width: 100%;
        height: 100%;
        margin-top: -28px
    }
    </style>
    <script src="https://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script>
            $(function(){
                $('#move a').mouseenter(function(){
                    $(this).find('i').animate({top:'-25px',opacity:'0'},300,function(){//300是speed 速度,然后再给一个回调函数function
                        $(this).css({top:'30px'})//给当前的这个css的top值变成30px。然后再去执行下一个动画
                        $(this).animate({top:'20px',opacity:'1'},200,)
                    })
                })
            })
        </script>
 
</head>
<body>
    <div id="move">
        <a href="#"><i><img src="./animate_img/caipiao.png" alt=""></i><p>彩票</p></a>
        <a href="#"><i><img src="./animate_img/chongzhi.png" alt=""></i><p>电影</p></a>
        <a href="#"><i><img src="./animate_img/caipiao.png" alt=""></i><p>音乐</p></a>
        <a href="#"><i><img src="./animate_img/chongzhi.png" alt=""></i><p>缴费</p></a>
        <a href="#"><i><img src="./animate_img/caipiao.png" alt=""></i><p>理财</p></a>
        <a href="#"><i><img src="./animate_img/chongzhi.png" alt=""></i><p>外卖</p></a>
       

    </div>
</body>

</html>
